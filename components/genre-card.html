<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genre Card Component - StartAnime</title>
    <style>
        /* CSS Variables */
        :root {
            /* Primary Colors */
            --primary-purple: #6366f1;
            --primary-pink: #ec4899;
            --primary-blue: #3b82f6;
            
            /* Gradients */
            --hero-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-gradient: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            --button-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            
            /* Genre Gradients */
            --shounen-gradient: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            --slice-gradient: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            --isekai-gradient: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            --romance-gradient: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            --seinen-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            
            /* Neutrals */
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            
            /* Typography */
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
            --font-normal: 400;
            --font-medium: 500;
            --font-semibold: 600;
            --font-bold: 700;
            
            /* Spacing */
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gray-50);
            padding: var(--space-8);
        }

        /* Genre Card Styles */
        .genre-card {
            background: var(--card-gradient);
            border-radius: 1rem;
            padding: var(--space-6);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .genre-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--button-gradient);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .genre-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .genre-card:hover::before {
            transform: scaleX(1);
        }

        .genre-card--shounen::before {
            background: var(--shounen-gradient);
        }

        .genre-card--slice::before {
            background: var(--slice-gradient);
        }

        .genre-card--isekai::before {
            background: var(--isekai-gradient);
        }

        .genre-card--romance::before {
            background: var(--romance-gradient);
        }

        .genre-card--seinen::before {
            background: var(--seinen-gradient);
        }

        .genre-card__icon {
            width: 60px;
            height: 60px;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: var(--space-4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--button-gradient);
        }

        .genre-card--shounen .genre-card__icon {
            background: var(--shounen-gradient);
        }

        .genre-card--slice .genre-card__icon {
            background: var(--slice-gradient);
        }

        .genre-card--isekai .genre-card__icon {
            background: var(--isekai-gradient);
        }

        .genre-card--romance .genre-card__icon {
            background: var(--romance-gradient);
        }

        .genre-card--seinen .genre-card__icon {
            background: var(--seinen-gradient);
        }

        .genre-card:hover .genre-card__icon {
            transform: scale(1.1) rotate(5deg);
        }

        .genre-card__title {
            font-size: var(--text-xl);
            font-weight: var(--font-semibold);
            color: var(--gray-900);
            margin-bottom: var(--space-2);
            transition: color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .genre-card__description {
            font-size: var(--text-sm);
            color: var(--gray-700);
            line-height: 1.6;
            margin-bottom: var(--space-4);
        }

        .genre-card__examples {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-2);
            margin-bottom: var(--space-4);
        }

        .genre-card__tag {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary-purple);
            font-size: var(--text-xs);
            font-weight: var(--font-medium);
            padding: var(--space-2) var(--space-3);
            border-radius: 0.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .genre-card--shounen .genre-card__tag {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
        }

        .genre-card--slice .genre-card__tag {
            background: rgba(78, 205, 196, 0.1);
            color: #4ecdc4;
        }

        .genre-card--isekai .genre-card__tag {
            background: rgba(168, 237, 234, 0.3);
            color: #44a08d;
        }

        .genre-card--romance .genre-card__tag {
            background: rgba(255, 236, 210, 0.5);
            color: #fcb69f;
        }

        .genre-card--seinen .genre-card__tag {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .genre-card:hover .genre-card__tag {
            transform: translateY(-1px);
        }

        .genre-card__cta {
            display: flex;
            align-items: center;
            font-size: var(--text-sm);
            font-weight: var(--font-medium);
            color: var(--primary-purple);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .genre-card__cta::after {
            content: 'â†’';
            margin-left: var(--space-2);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .genre-card:hover .genre-card__cta::after {
            transform: translateX(4px);
        }

        /* Demo Container */
        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .demo-title {
            text-align: center;
            font-size: var(--text-2xl);
            font-weight: var(--font-bold);
            color: var(--gray-900);
            margin-bottom: var(--space-8);
        }

        .genre-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--space-6);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .genre-grid {
                grid-template-columns: 1fr;
                gap: var(--space-4);
            }

            .genre-card {
                padding: var(--space-5);
            }

            .genre-card__icon {
                width: 48px;
                height: 48px;
                font-size: 1.5rem;
            }
        }

        /* Animation for genre cards on scroll */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .genre-card {
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .genre-card:nth-child(1) { animation-delay: 0.1s; }
        .genre-card:nth-child(2) { animation-delay: 0.2s; }
        .genre-card:nth-child(3) { animation-delay: 0.3s; }
        .genre-card:nth-child(4) { animation-delay: 0.4s; }
        .genre-card:nth-child(5) { animation-delay: 0.5s; }
