<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Component - StartAnime</title>
    <style>
        /* CSS Variables */
        :root {
            /* Primary Colors */
            --primary-purple: #6366f1;
            --primary-pink: #ec4899;
            --primary-blue: #3b82f6;
            
            /* Gradients */
            --hero-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-gradient: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            --button-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            
            /* Neutrals */
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-700: #374151;
            --gray-900: #111827;
            
            /* Typography */
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --font-medium: 500;
            --font-semibold: 600;
            --font-bold: 700;
            
            /* Spacing */
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gray-50);
        }

        /* Header Styles */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .header__container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-6);
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
        }

        .header__logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--gray-900);
            font-weight: var(--font-bold);
            font-size: var(--text-xl);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .header__logo:hover {
            transform: scale(1.05);
        }

        .header__logo-icon {
            width: 32px;
            height: 32px;
            background: var(--button-gradient);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: var(--space-3);
            color: white;
            font-weight: var(--font-bold);
        }

        .header__nav {
            display: flex;
            align-items: center;
            gap: var(--space-8);
        }

        .header__nav-list {
            display: flex;
            list-style: none;
            gap: var(--space-6);
            margin: 0;
        }

        .header__nav-item {
            position: relative;
        }

        .header__nav-link {
            text-decoration: none;
            color: var(--gray-700);
            font-weight: var(--font-medium);
            font-size: var(--text-base);
            padding: var(--space-2) var(--space-3);
            border-radius: 0.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .header__nav-link:hover {
            color: var(--primary-purple);
            background: rgba(99, 102, 241, 0.1);
            transform: translateY(-1px);
        }

        .header__nav-link--active {
            color: var(--primary-purple);
            font-weight: var(--font-semibold);
        }

        .header__nav-link--active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 2px;
            background: var(--button-gradient);
            border-radius: 1px;
        }

        .header__cta {
            background: var(--button-gradient);
            color: white;
            text-decoration: none;
            padding: var(--space-3) var(--space-6);
            border-radius: 0.75rem;
            font-weight: var(--font-medium);
            font-size: var(--text-sm);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
        }

        .header__cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -3px rgba(99, 102, 241, 0.3);
        }

        /* Mobile Menu Toggle */
        .header__menu-toggle {
            display: none;
            flex-direction: column;
            gap: 4px;
            background: none;
            border: none;
            cursor: pointer;
            padding: var(--space-2);
        }

        .header__menu-toggle span {
            width: 24px;
            height: 2px;
            background: var(--gray-700);
            border-radius: 1px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .header__nav {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                flex-direction: column;
                padding: var(--space-6);
                gap: var(--space-4);
                transform: translateY(-100%);
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .header__nav--open {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }

            .header__nav-list {
                flex-direction: column;
                gap: var(--space-4);
                width: 100%;
            }

            .header__nav-link {
                display: block;
                text-align: center;
                padding: var(--space-3);
            }

            .header__menu-toggle {
                display: flex;
            }

            .header__cta {
                margin-top: var(--space-4);
                text-align: center;
            }
        }

        /* Scrolled State */
        .header--scrolled {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header class="header" id="header">
        <div class="header__container">
            <a href="/" class="header__logo">
                <div class="header__logo-icon">
                    S
                </div>
                StartAnime
            </a>

            <nav class="header__nav" id="headerNav">
                <ul class="header__nav-list">
                    <li class="header__nav-item">
                        <a href="/" class="header__nav-link">Home</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="/recommend.html" class="header__nav-link">Find Anime</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#genres" class="header__nav-link">Genres</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#top-anime" class="header__nav-link">Top 5</a>
                    </li>
                </ul>
                <a href="/recommend.html" class="header__cta">Get Started</a>
            </nav>

            <button class="header__menu-toggle" id="menuToggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <script>
        // Header scroll effect
        const header = document.getElementById('header');
        const menuToggle = document.getElementById('menuToggle');
        const headerNav = document.getElementById('headerNav');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.classList.add('header--scrolled');
            } else {
                header.classList.remove('header--scrolled');
            }
        });

        // Mobile menu toggle
        menuToggle.addEventListener('click', () => {
            headerNav.classList.toggle('header__nav--open');
            
            // Animate hamburger menu
            const spans = menuToggle.querySelectorAll('span');
            if (headerNav.classList.contains('header__nav--open')) {
                spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                spans[1].style.opacity = '0';
                spans[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
            } else {
                spans[0].style.transform = 'none';
                spans[1].style.opacity = '1';
                spans[2].style.transform = 'none';
            }
        });

        // Close mobile menu when clicking on links
        document.querySelectorAll('.header__nav-link').forEach(link => {
            link.addEventListener('click', () => {
                headerNav.classList.remove('header__nav--open');
                const spans = menuToggle.querySelectorAll('span');
                spans[0].style.transform = 'none';
                spans[1].style.opacity = '1';
                spans[2].style.transform = 'none';
            });
        });

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Set active navigation state
        function setActiveNavigation() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.header__nav-link');
            
            navLinks.forEach(link => {
                const href = link.getAttribute('href');
                
                // Remove any existing active class
                link.classList.remove('header__nav-link--active');
                
                // Check if this link matches the current page
                if (href === currentPath || 
                    (currentPath === '/' && href === '/') ||
                    (currentPath.includes('recommend') && href.includes('recommend'))) {
                    link.classList.add('header__nav-link--active');
                }
                
                // For anchor links on the same page, check if we're in that section
                if (href.startsWith('#') && (currentPath === '/' || currentPath === '/index.html')) {
                    const targetId = href.substring(1);
                    const targetElement = document.getElementById(targetId);
                    
                    if (targetElement) {
                        // Check if this section is currently in view
                        const observer = new IntersectionObserver((entries) => {
                            entries.forEach(entry => {
                                if (entry.isIntersecting) {
                                    // Remove active from all nav links
                                    navLinks.forEach(navLink => navLink.classList.remove('header__nav-link--active'));
                                    // Add active to this link
                                    link.classList.add('header__nav-link--active');
                                }
                            });
                        }, { threshold: 0.5 });
                        
                        observer.observe(targetElement);
                    }
                }
            });
        }

        // Initialize active navigation
        setActiveNavigation();
    </script>
</body>
</html>
