<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - StartAnime</title>
    <meta name="description" content="You're offline. Check your connection and try again.">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="StartAnime">
    <link rel="apple-touch-icon" href="/assets/images/icons/icon-152x152.png">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/mobile-optimizations.css">
    <link rel="stylesheet" href="assets/css/performance.css">
    
    <style>
        .offline-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }
        
        .offline-content {
            background: white;
            border-radius: 1rem;
            padding: 3rem 2rem;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .offline-title {
            font-size: 2rem;
            color: var(--gray-900);
            margin-bottom: 1rem;
            font-weight: var(--font-bold);
        }
        
        .offline-message {
            color: var(--gray-700);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .offline-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: var(--font-medium);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: var(--button-gradient);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -3px rgba(99, 102, 241, 0.4);
        }
        
        .btn-secondary {
            background: var(--gray-100);
            color: var(--gray-900);
        }
        
        .btn-secondary:hover {
            background: var(--gray-200);
        }
        
        .connection-status {
            margin-top: 2rem;
            padding: 1rem;
            background: var(--gray-50);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            color: var(--gray-700);
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }
        
        .status-offline {
            background: var(--error);
        }
        
        .status-online {
            background: var(--success);
        }
        
        @media (max-width: 767px) {
            .offline-container {
                padding: 1rem;
            }
            
            .offline-content {
                padding: 2rem 1rem;
            }
            
            .offline-title {
                font-size: 1.5rem;
            }
            
            .offline-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-content">
            <div class="offline-icon">ðŸ“¡</div>
            <h1 class="offline-title">You're Offline</h1>
            <p class="offline-message">
                It looks like you've lost your internet connection. Don't worry! 
                You can still access some features that we've cached for you.
            </p>
            
            <div class="offline-actions">
                <button class="btn btn-primary" onclick="window.location.reload()">
                    Try Again
                </button>
                <button class="btn btn-secondary" onclick="window.history.back()">
                    Go Back
                </button>
            </div>
            
            <div class="connection-status">
                <span class="status-indicator status-offline"></span>
                <span id="status-text">Checking connection...</span>
            </div>
        </div>
    </div>

    <script>
        // Check connection status
        function updateConnectionStatus() {
            const statusText = document.getElementById('status-text');
            const statusIndicator = document.querySelector('.status-indicator');
            
            if (navigator.onLine) {
                statusText.textContent = 'Connection restored! You can now browse normally.';
                statusIndicator.className = 'status-indicator status-online';
                
                // Auto-reload after a short delay
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
            } else {
                statusText.textContent = 'No internet connection detected.';
                statusIndicator.className = 'status-indicator status-offline';
            }
        }
        
        // Listen for connection changes
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Initial check
        updateConnectionStatus();
        
        // Service Worker registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('SW registered: ', registration);
                })
                .catch(registrationError => {
                    console.log('SW registration failed: ', registrationError);
                });
        }
    </script>
</body>
</html>
